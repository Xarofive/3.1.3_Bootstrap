<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <title>Admin panel</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" th:object="${admin}">
                <li class="nav-item">
                    <a class="nav-link active" th:utext="${admin.getName()}">Name</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">with roles:</a>
                </li>
                <li class="nav-item">
                    <a th:each="role : ${admin.getRoles()}">
                        <span class="nav-link active p=0"
                              th:text="${role.getRole()}">with roles: Roles_Placeholder</span>
                    </a>
                </li>
            </ul>
            <a class="nav-link text-secondary" href="/logout">Logout</a>
        </div>
    </div>
</nav>


<div class="container-fluid min-vh-100 bg-light pt-3">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-0 bg-white min-vh-100 ">
            <div class="sidebar-sticky">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="/user" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-10">

            <h1>Admin panel</h1>
            <div class="bd">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
                                type="button" role="tab" aria-controls="users" aria-selected="true">Users Table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                                type="button" role="tab" aria-controls="new-user" aria-selected="false">New User
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="users" role="tabpanel" aria-labelledby="users-tab">
                        <div class="bg-light border-top border-start p-2">
                            <h4>All users</h4>
                        </div>
                        <div class="table-responsive bg-white p-3 pt-1 pb-4 border-top border-start border-bottom">
                            <table class="table table-striped">
                                <hr>
                                <tr>
                                    <th width="100">ID</th>
                                    <th width="100">Name</th>
                                    <th width="100">Password</th>
                                    <th width="100">Age</th>
                                    <th width="100">Roles</th>
                                    <th width="100">Edit</th>
                                    <th width="100">Delete</th>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:utext="${user.getId()}">ID</td>
                                    <td th:utext="${user.getName()}">Name</td>
                                    <td th:utext="${user.getPassword()}">Password</td>
                                    <td th:utext="${user.getAge()}">Age</td>
                                    <td>
                                        <p th:each="role : ${user.getRoles()}">
                                            <span th:text="${role.getRole()}">Street</span>
                                        </p>
                                    </td>
                                    <td>
                                        <a type="button" th:method="GET" th:href="@{/user/{id}(id=${user.getId()})}"
                                           class="btn btn-info text-white" data-bs-toggle="modal"
                                           data-bs-target="#editModal">
                                            Edit
                                        </a>
                                    <td>
                                        <a type="button" th:method="GET" th:href="@{/user/{id}(id=${user.getId()})}"
                                           class="btn btn-danger" data-bs-toggle="modal"
                                           data-bs-target="#deleteModal">
                                            Delete
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <div class="bg-light border-top border-start p-2">
                            <h4>Add new user</h4>
                        </div>
                        <form class="text-center bg-white p-3 border-top border-start border-bottom justify-content-md-center"
                              th:method="POST"
                              th:action="@{/admin}"
                              th:object="${user}">

                            <div class="row justify-content-md-center">
                                <div class="form-group w-25 pb-3">
                                    <label for="name" class="form-label"><b>Name:</b></label>
                                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                                </div>
                            </div>

                            <div class="row justify-content-md-center">
                                <div class="form-group w-25 pb-3">
                                    <label for="age" class="form-label"><b>Age:</b></label>
                                    <input type="number" class="form-control" min="0" th:field="*{age}" id="age"/>
                                </div>
                            </div>

                            <div class="row justify-content-md-center">
                                <div class="form-group w-25 pb-3">
                                    <label for="age" class="form-label"><b>Password:</b></label>
                                    <input type="text" class="form-control" th:field="*{password}" id="password"/>
                                </div>
                            </div>

                            <div class="row justify-content-md-center">
                                <div class="form-group w-50 pb-3">
                                    <label for="role" class="form-label"><b>Role:</b></label>
                                    <br>
                                    <select class="w-50" required id="role" name="role" size="2" th:field="*{roles}">
                                        <option th:value="${roleAdminToAdd}">ADMIN</option>
                                        <option selected th:value="${roleUserToAdd}">USER</option>
                                    </select>
                                </div>
                            </div>

                            <input class="btn btn-success pu-3" type="submit" name="submitAddition"
                                   value="Add new user"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Modal Window for Edit Form -->
<div class="myForm">
    <form class="text-center bg-white p-3 justify-content-md-center"
          th:method="PATCH"
          th:action="@{/admin}"
          th:object="${user}">

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="idPatch" class="form-label"><b>ID</b></label>
                                <input type="number" class="form-control" readonly th:field="*{id}" value=""
                                       name="idPatch"
                                       id="idPatch"/>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="namePatch" class="form-label"><b>Name:</b></label>
                                <input type="text" class="form-control" th:field="*{name}" value=""
                                       name="namePatch"
                                       id="namePatch"/>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="agePatch" class="form-label"><b>Age:</b></label>
                                <input type="number" class="form-control" min="0" th:field="*{age}" value=""
                                       name="agePatch"
                                       id="agePatch"/>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="passwordPatch" class="form-label"><b>Password:</b></label>
                                <input type="text" class="form-control" value="" th:field="*{password}"
                                       name="passwordPatch"
                                       id="passwordPatch"/>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="rolePatch" class="form-label"><b>Role:</b></label>
                                <br>
                                <select style="width: 100%;" required id="rolePatch" name="rolePatch" size="2"
                                        th:field="*{roles}">
                                    <option th:value="${roleAdminToAdd}">ADMIN</option>
                                    <option selected th:value="${roleUserToAdd}">USER</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input class="btn btn-primary" type="submit" name="submitUpdate"
                               value="Edit"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Modal Window for Delete Form -->
<div class="myFormDelete">
    <form class="text-center bg-white p-3 justify-content-md-center"
          th:method="DELETE"
          th:action="@{/admin}"
          th:object="${user}">

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="idDelete" class="form-label"><b>ID</b></label>
                                <input type="number" class="form-control" readonly value="" th:field="*{id}"
                                       name="idDelete"
                                       id="idDelete"/>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="nameDelete" class="form-label"><b>Name:</b></label>
                                <input type="text" class="form-control" readonly value=""
                                       name="nameDelete"
                                       id="nameDelete"/>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="ageDelete" class="form-label"><b>Age:</b></label>
                                <input type="number" class="form-control" min="0" readonly value=""
                                       name="ageDelete"
                                       id="ageDelete"/>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="form-group w-50 pb-3">
                                <label for="roleDelete" class="form-label"><b>Role:</b></label>
                                <br>
                                <select style="width: 100%;" disabled id="roleDelete" name="roleDelete" size="2">
                                    <option th:value="${roleAdminToAdd}">ADMIN</option>
                                    <option th:value="${roleUserToAdd}">USER</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input class="btn btn-danger" type="submit" name="submitDelete"
                               value="Delete"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="/static/JS/modalEditFill.js"></script>
</body>
</html>
