<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <title>Admin panel</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" th:object="${admin}">
                <li class="nav-item">
                    <a class="nav-link active" th:utext="${admin.getName()}">Name</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">with roles:</a>
                </li>
                <li class="nav-item">
                    <a th:each="role : ${admin.getRoles()}">
                        <span class="nav-link active p=0"
                              th:text="${role.getRole()}">with roles: Roles_Placeholder</span>
                    </a>
                </li>
            </ul>
            <a class="nav-link text-secondary" href="/logout">Logout</a>
        </div>
    </div>
</nav>


<div class="container-fluid min-vh-100 bg-light pt-3">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-0 bg-white min-vh-100 ">
            <div class="sidebar-sticky">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="/user" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-10">

            <h1>Admin panel</h1>
            <div class="bd">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
                                type="button" role="tab" aria-controls="users" aria-selected="true">Users Table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                                type="button" role="tab" aria-controls="new-user" aria-selected="false">New User
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="users" role="tabpanel" aria-labelledby="users-tab">
                        <div class="bg-light border-top border-start p-2">
                            <h4>All users</h4>
                        </div>
                        <div class="table-responsive bg-white p-3 pt-1 pb-4 border-top border-start border-bottom">
                            <table class="table table-striped">
                                <hr>
                                <tr>
                                    <th width="100">ID</th>
                                    <th width="100">Name</th>
                                    <th width="100">Password</th>
                                    <th width="100">Age</th>
                                    <th width="100">Roles</th>
                                    <th width="100">Edit</th>
                                    <th width="100">Delete</th>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:utext="${user.getId()}">ID</td>
                                    <td th:utext="${user.getName()}">Name</td>
                                    <td th:utext="${user.getPassword()}">Password</td>
                                    <td th:utext="${user.getAge()}">Age</td>
                                    <td>
                                        <p th:each="role : ${user.getRoles()}">
                                            <span th:text="${role.getRole()}">Street</span>
                                        </p>
                                    </td>
                                    <td>
                                        <button type="button" th:attr="data-target='#editUser'+${user.id}"
                                                class="btn btn-info text-white" data-toggle="modal">
                                            Edit
                                        </button>
                                    <td>
                                        <button type="button" th:attr="data-target='#deleteUser'+${user.id}"
                                                class="btn btn-danger" data-toggle="modal">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <div class="bg-light border-top border-start p-2">
                            <h4>Add new user</h4>
                        </div>
                        <form class="text-center bg-white p-3 border-top border-start border-bottom justify-content-md-center"
                              th:method="POST"
                              th:action="@{/admin}"
                              th:object="${user}">

                            <div class="row justify-content-md-center">
                                <div class="form-group w-25 pb-3">
                                    <label for="name" class="form-label"><b>Name:</b></label>
                                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                                </div>
                            </div>

                            <div class="row justify-content-md-center">
                                <div class="form-group w-25 pb-3">
                                    <label for="age" class="form-label"><b>Age:</b></label>
                                    <input type="number" class="form-control" min="0" th:field="*{age}" id="age"/>
                                </div>
                            </div>

                            <div class="row justify-content-md-center">
                                <div class="form-group w-25 pb-3">
                                    <label for="age" class="form-label"><b>Password:</b></label>
                                    <input type="text" class="form-control" th:field="*{password}" id="password"/>
                                </div>
                            </div>

                            <div class="row justify-content-md-center">
                                <div class="form-group w-50 pb-3">
                                    <label for="role" class="form-label"><b>Role:</b></label>
                                    <br>
                                    <select class="w-50" required id="role" name="role" size="2" th:field="*{roles}">
                                        <option th:value="${roleAdminToAdd}">ADMIN</option>
                                        <option selected th:value="${roleUserToAdd}">USER</option>
                                    </select>
                                </div>
                            </div>

                            <input class="btn btn-success pu-3" type="submit" name="submitAddition"
                                   value="Add new user"/>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>


<div th:each="user : ${users}">
    <!-- Modal Window for Edit Form -->
    <div class="modal fade" th:attr="id='editUser' + ${user.id}" tabindex="-1" aria-labelledby="editUserLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--                Форма для заполнения-->
                <form role="form" class="form-horizontal" th:method="PATCH" th:action="@{/admin}">
                    <div class="container d-flex justify-content-center text-center">
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="form-group w-50 pb-3">
                                    <label for="id"><b>ID</b></label>
                                    <input class="form-control" readonly th:value="${user.id}" name="id" id="id">
                                    <br>
                                    <label for="edName"><b>First name</b></label>
                                    <input class="form-control" th:value="${user.name}" name="name" id="edName">
                                    <br>
                                    <label for="edAge"><b>Age</b></label>
                                    <input class="form-control" th:value="${user.age}" name="age" id="edAge">
                                    <br>
                                    <label for="edPassword"><b>Password</b></label>
                                    <input type="password" class="form-control" th:value="${user.password}"
                                           name="password" id="edPassword">
                                    <br>
                                    <label for="rolePatch" class="form-label"><b>Role:</b></label>
                                    <select style="width: 100%;" required size="2" name="rolePatch" id="rolePatch"
                                            th:field="${user.roles}">
                                        <option th:value="${roleAdminToAdd}">ADMIN</option>
                                        <option selected th:value="${roleUserToAdd}">USER</option>
                                    </select>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Edit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Window for Delete Form -->
    <div class="modal fade" th:attr="id='deleteUser' + ${user.id}" tabindex="-1" aria-labelledby="deleteUserLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--                Форма для заполнения-->
                <form role="form" class="form-horizontal" th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
                    <div class="container d-flex justify-content-center text-center">
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="form-group w-50 pb-3">
                                    <label for="delId"><b>ID</b></label>
                                    <input class="form-control" readonly th:value="${user.id}" name="id" id="delId">
                                    <br>
                                    <label for="delName"><b>First name</b></label>
                                    <input class="form-control" readonly th:value="${user.name}" name="firstName"
                                           id="delName">
                                    <br>
                                    <label for="delAge"><b>Age</b></label>
                                    <input class="form-control" readonly th:value="${user.age}" name="age" id="delAge">
                                    <br>
                                    <label for="roleDelete" class="form-label"><b>Role:</b></label>
                                    <br>
                                    <select style="width: 100%;" disabled id="roleDelete" name="roleDelete" size="2">
                                        <option th:value="${roleAdminToAdd}">ADMIN</option>
                                        <option th:value="${roleUserToAdd}">USER</option>
                                    </select>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
